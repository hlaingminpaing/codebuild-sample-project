version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 965080479351.dkr.ecr.ap-southeast-1.amazonaws.com
      # - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPO
  build:
    commands:
      - echo Building Docker image...
      - docker build -t ecs-fargate-sample .
      - docker tag ecs-fargate-sample:latest $ECR_REPO/ecs-fargate-sample:latest
  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push $ECR_REPO/ecs-fargate-sample:latest
artifacts:
  files: '**/*'
